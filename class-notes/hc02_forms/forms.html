<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>FORMS</h1>
  <form action="result.html" method="get">
    <section id="name">
      <!-- name -->
      <label for="isim">isim</label> <br>
      <input type="text" id="isim" placeholder="adınızı giriniz" name="isim"  >
      <br> <br>
      <!-- email -->
      <label for="email">email</label> <br> 
      <input type="email" id="email"
      placeholder="emailinizi giriniz">
      
      <br> <br>
      <!-- password -->
      <label for="pass">Password</label> <br>
      <input type="password" id="pass" name="pass" placeholder="En az 8 karakter giriniz"> <br> <br>
      
      <br> <br>
      <!-- age -->
      <label for="age">Age</label> <br>
      <input type="number" name="age" id="age" placeholder="yaşınızı giriniz">
      <br> <br>
      <!-- radio -->
      <label for="erkek">GENDER</label> <br>
      <label for="erkek">erkek</label> 
      <input type="radio" id="erkek" name="gender" value="erkek">
      <label for="kadın">kadın</label> 
      <input type="radio" id="kadın" name="gender" value="kadın">
      <label for="none">none</label>
      <input type="radio" id="none" name="gender" value="none"> <br> <br>
      <label for="fav-cars">Lütfen favori arabalarınızı seçiniz</label> <br>
      <input type="checkbox" name="cars1" id="" value="bmw">
      <label for="bmw">bmw</label><br>
      <input type="checkbox" name="cars2" id="">
      <label for="toyota">toyota</label> <br> <br>
      <label for="dob">doğum tarihi</label><br>
      <input type="date" name="dob" id="dob"> <br> <br>
      <!-- SELECT -->
      <select name="Tatlı" id="tatlı">
        <option value="künefe">Künefe</option>
        <option value="baklava">Baklava</option>

      </select> <br> <br>
<label for="">Yorumlarınızı giriniz:</label> <br>
<textarea  name="yorum" id="" cols="30" rows="10" placeholder="en fazla 100 karekter girilebilir" style="resize: none;"  ></textarea>

    <br> <br>
    <input type="submit" value="kaydet"> <br> <br>
      <input type="reset" value="sil">
    </section>

  </form>
</body>
</html>
